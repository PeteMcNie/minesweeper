<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <div id="message"></div>
    <!-- <div id="notes"></div> -->
    
    <div class="board" id="board"></div>
    <div class="table">
      <div class="header">Fastest</div>
      <div class="places" id="first">1st:</div>
      <div class="places" id="second">2nd:</div>
      <div class="places" id="third">3rd:</div>
    </div>
  
    <div class="reset">
      <div class="timer"><span>Timer: </span><span id="timer"></span></div>

      <button type="button" id="reset" onclick="resetGame();">Reload</button>
    </div>

    <audio id="background-music" src="instinct.mp3" autoplay="false"></audio>
    <audio id="win" src="w1.m4a" type="audio/mp4" autoplay="false"></audio>
    <audio id="loss0" src="0.m4a" type="audio/mp4" autoplay="false"></audio>
    <audio id="loss1" src="1.m4a" type="audio/mp4" autoplay="false"></audio>
    <audio id="loss2" src="2.m4a" type="audio/mp4" autoplay="false"></audio>
    <audio id="loss3" src="3.m4a" type="audio/mp4" autoplay="false"></audio>

  </body>
</html>
