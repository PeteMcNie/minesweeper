<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <div id="message"></div>
    <div id="notes">
      <div><span>Timer:</span><span id="timer"></span></div>
      <div><span>Fastest:</span><span id="fastest"></span></div>
    </div>
    
    <div class="board" id="board"></div>
    <div class="table">
      <div class="header">Fastest</div>
      <div class="places">1st: </div>
      <div class="places">2nd: </div>
      <div class="places">3rd: </div>
    </div>
  

    <button type="button" id="reset" onclick="resetGame();">Reload</button>
    <audio id="background-music" src="instinct.mp3" autoplay="false"></audio>
    <audio id="win" src="win.mp3" autoplay="false"></audio>
    <audio id="loss" src="epicsad.mp3" autoplay="false"></audio>

  </body>
</html>
